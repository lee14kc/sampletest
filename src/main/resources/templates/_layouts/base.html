<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">SmartHR</title>

	<meta name="description" content="SmartHR - An advanced Bootstrap 5 admin dashboard template for HRM and CRM.">
	<meta name="author" content="Dreams Technologies">
	<meta name="robots" content="index, follow">

	<!-- Favicon -->
	<link rel="icon" th:href="@{/assets/img/favicon.png}" type="image/x-icon">
	<link rel="shortcut icon" th:href="@{/assets/img/favicon.png}" type="image/x-icon">

	<!-- Theme Script js -->
	<script th:src="@{/assets/js/theme-script.js}"></script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">

	<!-- Feather CSS -->
	<link rel="stylesheet" th:href="@{/assets/plugins/icons/feather/feather.css}">

	<!-- Tabler Icon CSS -->
    <link rel="stylesheet" th:href="@{/assets/plugins/tabler-icons/tabler-icons.min.css}">

	<!-- Select2 CSS -->
	<link rel="stylesheet" th:href="@{/assets/plugins/select2/css/select2.min.css}">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/fontawesome.min.css}">
	<link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/all.min.css}">

	<!-- Datetimepicker CSS -->
	<link rel="stylesheet" th:href="@{/assets/css/bootstrap-datetimepicker.min.css}">

	<!-- Bootstrap Tagsinput CSS -->
	<link rel="stylesheet" th:href="@{/assets/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css}">

	<!-- Summernote CSS -->
	<link rel="stylesheet" th:href="@{/assets/plugins/summernote/summernote-lite.min.css}">

	<!-- Daterangepikcer CSS -->
	<link rel="stylesheet" th:href="@{/assets/plugins/daterangepicker/daterangepicker.css}">

	<!-- Color Picker Css -->
	<link rel="stylesheet" th:href="@{/assets/plugins/flatpickr/flatpickr.min.css}">
	<link rel="stylesheet" th:href="@{/assets/plugins/@simonwep/pickr/themes/nano.min.css}">

	<!-- Main CSS -->
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>

<body>
	<div id="global-loader">
		<div class="page-loader"></div>
	</div>

	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<header th:replace="~{_fragments/header :: header}"></header>

		<div layout:fragment="content">
			<!-- Page-specific content will be injected here -->
		</div>
	</div>
	<!-- /Main Wrapper -->

	<th:block th:replace="~{_fragments/scripts :: scripts}"></th:block>
</body>
</html>
