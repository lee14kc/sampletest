<head th:fragment="head (title, links, metas)">
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Dashboard | SmartHR</title>

    <!-- Default Metas -->
    <meta name="description" content="SmartHR - An advanced Bootstrap 5 admin dashboard template for HRM and CRM.">
    <meta name="author" content="Dreams Technologies">
    <!-- Page-specific metas -->
    <th:block th:replace="${metas}" />

    <!-- Favicon -->
    <link rel="icon" th:href="@{/assets/img/favicon.png}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/assets/img/favicon.png}" type="image/x-icon">

    <!-- Theme Script js -->
    <script th:src="@{/assets/js/theme-script.js}"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">

    <!-- Feather CSS -->
    <link rel="stylesheet" th:href="@{/vendor/icons/feather/feather.css}">

    <!-- Tabler Icon CSS -->
    <link rel="stylesheet" th:href="@{/vendor/tabler-icons/tabler-icons.min.css}">

    <!-- Select2 CSS -->
    <link rel="stylesheet" th:href="@{/vendor/select2/css/select2.min.css}">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" th:href="@{/vendor/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/fontawesome/css/all.min.css}">

    <!-- Datetimepicker CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap-datetimepicker.min.css}">

    <!-- Bootstrap Tagsinput CSS -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-tagsinput/bootstrap-tagsinput.css}">

    <!-- Summernote CSS -->
    <link rel="stylesheet" th:href="@{/vendor/summernote/summernote-lite.min.css}">

    <!-- Daterangepikcer CSS -->
    <link rel="stylesheet" th:href="@{/vendor/daterangepicker/daterangepicker.css}">

    <!-- Color Picker Css -->
    <link rel="stylesheet" th:href="@{/vendor/flatpickr/flatpickr.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/@simonwep/pickr/themes/nano.min.css}">

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Page-specific links -->
    <th:block th:replace="${links}" />
</head>
